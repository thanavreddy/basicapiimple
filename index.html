<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dog Gallery</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1>Dog Gallery</h1>
    <input
      type="text"
      id="breed-input"
      placeholder="Enter breed (e.g., husky)"
    />
    <button onclick="fetchBreedImages()">Search Breed</button>
    <button onclick="fetchRandomImages()">Reload</button>

    <div id="dog-gallery"></div>

    <script src="app.js"></script>
  </body>
</html>
